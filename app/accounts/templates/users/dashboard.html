{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2 class="text-center mb-4">Welcome, {{ user.username|default:"Guest" }}!</h2>
    
    {% if user.is_authenticated %}
        <div class="d-grid gap-2">
            {% include "registration/_logout.html" %}
            <a href="{% url 'accounts:password_change' %}" class="btn btn-outline-light">Change Password</a>
        </div>
    {% else %}
        <div class="d-grid gap-2">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Sign In</a>
            <a href="{% url 'accounts:sign_up' %}" class="btn btn-outline-light">Create Account</a>
        </div>
    {% endif %}
</div>
{% endblock content %}
