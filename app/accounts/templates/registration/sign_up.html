{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2 class="text-center mb-4">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field|default:"form-control" }}
            </div>
        {% endfor %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'accounts:login' %}" class="link-light">Sign in</a></p>
    </div>
</div>
{% endblock content %}
